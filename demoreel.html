<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joanna Baile | Projects </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
    <!--Particle.JS Animation-->
    <div class="hero">
        <div id="particles-js"></div>
    </div>
    <!--Particle.JS Animation End-->

    <!--Navigation-->
    <div class="navMenu">
        <div class="topLogo">
            <img src="images/logo-white.png" alt="JB icon logo">
        </div>
        <div class="col-11 col-md-12 col-lg-11">
            <nav class="menu-toggle">
                <div class="strokes"></div>
                <div class="strokes"></div>
                <div class="strokes"></div>
            </nav> <!--This is for the toggle-->
        </div>
    </div>

    <div class="menu-overlay"> <!--This is the actual menu overlay-->
        <div class="stroke-hover">
            <ul id="navMenu">  <!--Menu-->
                <li><a href="index">Home</a></li>
                <li><a href="about" class="active">About</a></li>
                <li><a href="projects">Projects</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </div>
        <ul id="navSocial">  <!--Social Links-->
            <li><a href="https://www.linkedin.com/in/joannabaile/" target="_blank"><img src="images/linkedin.svg" alt="Linked In logo"></a></li>
            <li><a href="https://github.com/jobaile" target="_blank"><img src="images/github.svg" alt="Github logo"></a></li>
            <li><a href="#"><img src="images/email.svg"  alt="Email"></a></li>
        </ul>
    </div>
    <!--Navigation End-->

    <div class="container-flex">

    <!--Page Title-->
    <div class="page-title">
        <h1>Projects</h1>
    </div>
    <!--Page Title End-->

    <!--ContentStarts Here-->
    <div id="app">
            <!--Content Starts Here-->
    <div class="container-flex">
        <div class="projectCon" data-aos="fade-left"> <!--Project Container-->
            <div class="back-text">
                <a href="projects"> <i class="fas fa-angle-left"></i></a>
            </div>
            <div class="projectHeader">
                <div class="row">
                <div class="col-12 col-md-5 offset-md-1">
                    <img v-bind:src="'images/work/'+ reelImgOne">
                </div>
                <div class="col-12 col-md-5">
                    <h2> {{ pageTitleSix }} </h2>
                    <h3> {{ reelCategory }} </h3>
                    <h4> {{ reelDate }}</h4>
                    <p> {{ reelAbout }} </p>
                </div>
                </div>
            </div>

            <div class="projectContent" data-aos="fade-left">
                <div class="row">
                <div class="col-12 col-md-5 col-lg-5 order-md-2">
                    <div id="videoPlayer">
                        <video id="headerVid" poster="images/work/reel2.jpg" alt="promotional video">
                          <source src="video/movie1.mp4" type="video/mp4"/>
                          <source src="video/movie1.ogg" type="video/ogg"/>
                          <source src="video/movie1.wmv" type="video/wmv"/>
                            Your browser does not support the video files! Please try another browser.
                        </video>
                    
                        <div id="vidControls">
                          <button id="rewind"><i class="fas fa-step-backward"></i></button>
                          <button id="playPause"><i class="fas fa-play"></i></button>
                          <input type="range" id="seek-bar" class="slider" value="0">
                          <button id="muteVideo" class="control"><i class="fas fa-volume-up"></i></button>
                            <button id="full-screen" class="controls"><i class="fa fa-expand-arrows-alt"></i></button></div>
                        </div>
                        <!-- Video -->
                    </div>
                <div class="col-12 col-md-5 col-lg-5 order-lg-1 offset-md-1">
                            <h3 class="text-center">{{ roletitle }}</h3>
                        <p> {{ reelDesc }} </p>
                </div>
                </div>
                <div class="projBtn">
                        <a href="#" target="_blank" class="btn-effect" id="projectbtn">Resume</a>
                </div>
        </div> <!--Project Container End-->
    </div>
    <!--Content Ends Here-->

    <!--FOOTER-->
    <footer id="footerPages">
        <div class="row">
            <div class="col-12 col-md-4" id="bottomSocial">
                <ul>
                    <li><a href="https://www.linkedin.com/in/joannabaile/">
                        <object data="images/linkedin.svg" type="image/svg+xml" class="svg-graphic"></object>
                    </a></li>
                    <li><a href="https://github.com/jobaile" target="_blank">
                        <object data="images/github.svg" type="image/svg+xml" class="svg-graphic"></object>
                        </a></li>
                    <li><a href="contact.html">
                        <object data="images/email.svg" type="image/svg+xml" class="svg-graphic"></object>
                        </a></li>
                </ul>
            </div>
            <div class="col-12 col-md-8" id="footerText">
                <p>Made with love. &copy; 2018 Joanna Baile.</p>  
            </div>
        </div>
    </footer>
    <!--Content Ends Here-->


    <!--JAVASCRIPT HERE-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!--Particle JS-->
    <script src="js/particles.js"></script> <!--Particles JS (stars)-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script> <!--AOS-->
    <script src="js/app.js"></script> <!--VUE Javascript-->
    <script src="js/main.js"></script> <!--Main Javascript-->
    

</body>
</html>
