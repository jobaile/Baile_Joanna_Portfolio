<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joanna Baile | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <!--Particle.JS Animation-->
    <div class="hero">
        <div id="particles-js"></div>
    </div>
    <!--Particle.JS Animation End-->

    <!--Navigation-->
    <div class="navMenu">
        <div class="topLogo">
            <img src="images/logo-white.png" alt="JB icon logo">
        </div>
        <div class="col-12">
            <nav class="menu-toggle">
                <div class="strokes"></div>
                <div class="strokes"></div>
                <div class="strokes"></div>
            </nav> <!--This is for the toggle-->
        </div>
    </div>

    <div class="menu-overlay"> <!--This is the actual menu overlay-->
        <div class="stroke-hover">
            <ul id="navMenu">  <!--Menu-->
                <li><a href="about.html" class="selected">About</a></li>
                <li><a href="work.html">My Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <ul id="navSocial">  <!--Social Links-->
            <li><a href="#"><img src="images/linkedin.svg" alt="Linked In logo"></a></li>
            <li><a href="#"><img src="images/github.svg" alt="Github logo"></a></li>
            <li><a href="#"><img src="images/email.svg" alt="Email"></a></li>
        </ul>
    </div>
    <!--Navigation End-->

<div class="container-flex">
    <!--Page Title-->
    <div class="page-title">
        <h1>My Work</h1>
    </div>
    <!--Page Title End-->

    <!--Portfolio-->
    <div id="portfolio">
        <button>My Reel</button>
        <button>Resume</button>
    </div>

    <main id="app"> <!--VUE JS STARTS HERE-->
        <div class="overlay-image">
            <ul>
                <li>
                    <img class="image" src="images/" alt="portfolio">
                    <div class="hover">
                        <p class="text">{{ worktitle }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>

    <!--Lightbox-->
    <div id="lightbox">
        <span class="closeBtn">&times;</span>
        <div class="vidPlayer">
        <video id="headerVid" poster="images/video-poster.jpeg" alt="promotional video">
            <source src="video/desktop.mp4" type="video/mp4"/>
                Your browser does not support the video files! Please try another browser.
            </video>
        
            <div id="vidControls">
            <button id="rewind"><i class="fas fa-step-backward"></i></button>
            <button id="playPause"><i class="fas fa-play"></i></button>
            <input type="range" id="seek-bar" class="slider" value="0">
            <button id="muteVideo" class="control"><i class="fas fa-volume-up"></i></button>
            <button id="full-screen" class="controls"><i class="fa fa-expand-arrows-alt"></i></button></div>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <footer id="footerPages">
        <ul id="footerSocial">
            <li><a href="#"><img src="images/linkedin.svg" alt="Linked In logo"></a></li>
            <li><a href="#"><img src="images/github.svg" alt="Github logo"></a></li>
            <li><a href="#"><img src="images/email.svg" alt="Email"></a></li>
        </ul>
        <p>Made with love.<br>
        Copyright 2018. Joanna Baile</p>
    </footer>
    <!--FOOTER END-->
</div>
    <!--Content Ends Here-->


    <!--JAVASCRIPT HERE-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!--Particle JS-->
    <script src="js/particles.js"></script> <!--Particles JS (stars)-->
    <script src="js/main.js"></script> <!--Main Javascript-->
    

</body>
</html>
